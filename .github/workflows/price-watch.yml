name: Price Watch

on:
  schedule:
    # every 4 hours => 6 times per day
    - cron: '0 */4 * * *'
  workflow_dispatch: {}

jobs:
  run-watch:
    runs-on: ubuntu-latest
    env:
      QUERY: "Nike Dunk Low Retro"
      THRESHOLD: 549
      # TELEGRAM_BOT_TOKEN y TELEGRAM_CHAT_ID deben estar en Secrets del repo
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      SEND_SCREENSHOT_ALWAYS: 'true'
      # Asegura que Python pueda importar el paquete local src/
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps + Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      # ---- PRECHECK: valida que hay secrets y que Telegram responde ----
      - name: Sanity check env
        run: |
          test -n "$TELEGRAM_BOT_TOKEN" || (echo "âŒ Falta TELEGRAM_BOT_TOKEN" && exit 1)
          test -n "$TELEGRAM_CHAT_ID"   || (echo "âŒ Falta TELEGRAM_CHAT_ID" && exit 1)
          echo -n "âœ… Token length: "; echo -n "$TELEGRAM_BOT_TOKEN" | wc -c
          echo "âœ… Chat ID: $TELEGRAM_CHAT_ID"

      - name: Telegram getMe
        run: |
          set -e
          RESP="$(curl -s "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/getMe")"
          echo "getMe: $RESP"
          echo "$RESP" | grep -q '"ok":true' || (echo "âŒ Token invÃ¡lido para Telegram" && exit 1)

      - name: Telegram send test message
        run: |
          set -e
          RESP="$(curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
                 -d chat_id="$TELEGRAM_CHAT_ID" -d text="ðŸ”Ž Preflight: runner listo")"
          echo "sendMessage: $RESP"
          echo "$RESP" | grep -q '"ok":true' || (echo "âŒ No se pudo enviar test a Telegram" && exit 1)

      # ---- TESTS (opcional) ----
      - name: Run tests
        run: |
          pip install pytest
          pytest -q

      # ---- EJECUCIÃ“N real ----
      - name: Run price watcher
        run: |
          set -e
          python -u -m src.main

      # ---- Artefactos: capturas para debug ----
      - name: Collect screenshots
        if: always()
        run: |
          mkdir -p artifacts
          # Copia PNGs desde /tmp y desde el repo si existieran
          ls -t /tmp/*.png 2>/dev/null | head -n 10 | xargs -I{} cp {} artifacts/ || true
          ls -t **/*.png 2>/dev/null | head -n 10 | xargs -I{} cp {} artifacts/ || true

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: artifacts/*.png
          if-no-files-found: ignore
